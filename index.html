<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Memory Game</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main id="gameBox">
    <div id="cards">
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>
      <div class="card"></div>

      <div id="inputBar">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
      </div>
    </div>
    <div id="toolbar">
      <div class="ingame">
        <h3>Remember the card content you've seen</h3>
        <button id="submit" onclick="gameBox.className=''">Submit solution</button>
      </div>

      <div class="inmenu">
        <button id="start" onclick="gameBox.className='ingame'">
          Start the game
        </button>
        <select id="difficultySelect">
          <option value="4">4 seconds</option>
          <option value="7">7 seconds</option>
          <option value="10">10 seconds</option>
          <option value="12">12 seconds</option>
          <option value="15">15 seconds</option>
        </select>
      </div>
    </div>
  </main>
</body>

</html>
